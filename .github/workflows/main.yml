name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -g codeceptjs

      - name: Run CodeceptJS tests
        run: |
          npx codeceptjs run -g homepage
